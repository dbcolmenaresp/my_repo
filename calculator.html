<!DOCTYPE html>
<html>
  <head>
  <title>Calculator</title>
  <meta charset="utf-8">
  <script type="text/javascript">
    function cube(){
      var num = document.getElementById("n1");
      num.value = Math.pow(num.value,3);
    function xala4(){
      var num = document.getElementById("n1");
      num.value = Math.pow(num.value,4);
  </script>
  </head>
  <body>
  <hgroup>
  <h1>Calculadora de Danny Colmenares (@dbcolmenaresp)</h1>
  </hgroup>
  Number:
  <input type "text" id="n1"><p>
  <button onclick="cube()"> X<sup>3</sup></buton>
  <button onclick="xala4()"> X<sup>4</sup></button>
  </body>
</html>
